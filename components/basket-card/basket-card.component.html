<div class="container">
    <div class="card-grid    ">
        
        <div class="card py-5 d-flex align-items-center justify-content-center  text-center " *ngFor="let product of products">
            <img class="card-img-top mx-auto"  [src]="product.image" alt="Title" />
            <div class="card-body">
                <h4 class="card-title">{{product.title}}</h4>
                <p class="card-text">{{product.price}} $</p>
              
            </div>
          
                <button class="btn btn-warning" (click)="getProductById(product.id)">Add Card</button>
            
        </div>
    </div>
    
</div>
